<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Umbral Otsu con Pyodide (Python en cliente)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <div class="container">
    <h2>Subir imagen</h2>
    <input type="file" id="inputImage" accept="image/*" />
    <button id="clientBtn" disabled>Procesar Otsu (Python cliente)</button>
    <button id="serverBtn" disabled>Procesar Otsu (Servidor)</button>

    <div class="images-row">
      <div class="image-block">
        <h2>Imagen Original</h2>
        <canvas id="originalCanvas"></canvas>
      </div>

      <div class="image-block">
        <h2>Resultado Umbralizado</h2>
        <canvas id="resultCanvas" style="display:none;"></canvas>
        <img id="serverResult" alt="Resultado servidor" style="display:none;"/>
      </div>
    </div>
  </div>
</body>
</html>
